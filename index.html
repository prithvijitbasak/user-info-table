<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <title>User-Info</title>
  </head>

  <body>
    <div class="hidden" id="addedConfirmation">
      <div
        class="flex justify-center items-center text-center my-2 px-3 border border-green-500 rounded-md bg-green-200 z-999"
      >
        <p class="text-center inline-flex justify-center items-center">
          <span class="mx-2 text-white"
            ><box-icon name="check"></box-icon
          ></span>
          Data added successfully.
        </p>
      </div>
    </div>

    <div class="hidden" id="updatedConfirmation">
      <div
        class="flex justify-center items-center text-center my-2 px-3 border border-green-500 rounded-md bg-green-200 z-999"
      >
        <p class="text-center inline-flex justify-center items-center">
          <span class="mx-2 text-white"
            ><box-icon name="check"></box-icon
          ></span>
          Data updated successfully.
        </p>
      </div>
    </div>

    <div class="hidden" id="deletedConfirmation">
      <div
        class="flex justify-center items-center text-center my-2 px-3 border border-red-500 rounded-md bg-red-200 z-999"
      >
        <p class="text-center inline-flex justify-center items-center">
          <span class="mx-2 text-white"
            ><box-icon name="check"></box-icon
          ></span>
          Data deleted successfully.
        </p>
      </div>
    </div>

    <div class="container mx-auto px-4 py-8">
      <div class="flex items-center justify-between py-2">
        <h1 class="text-xl font-bold mb-2">User Information</h1>
        <button
          class="bg-blue-600 hover:bg-blue-700 hover:scale-105 text-white py-2 px-4 my-2 rounded-md flex items-center transition trabsition-all duration-200 active:scale-90"
          id="openFormButton"
        >
          <span class="mr-1">+</span> Add User
        </button>
      </div>
      <div class="overflow-x-auto">
        <div class="inline-block min-w-full rounded shadow">
          <table class="min-w-full">
            <thead class="bg-gray-200 border-b-2 border-gray-200">
              <tr>
                <th
                  class="py-2 text-sm font-semibold tracking-wide text-center border border-gray-300"
                >
                  First Name
                </th>
                <th
                  class="py-2 text-sm font-semibold tracking-wide text-center border border-gray-300"
                >
                  Last Name
                </th>
                <th
                  class="py-2 text-sm font-semibold tracking-wide text-center border border-gray-300"
                >
                  Email
                </th>
                <th
                  class="py-2 text-sm font-semibold tracking-wide text-center border border-gray-300"
                >
                  Edit
                </th>
                <th
                  class="py-2 text-sm font-semibold tracking-wide text-center border border-gray-300"
                >
                  Delete
                </th>
              </tr>
            </thead>
            <tbody id="tableBody"></tbody>
          </table>
        </div>
      </div>
    </div>
    <div class="hidden" id="formOverlay">
      <div
        class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75"
      >
        <div
          class="max-w-md w-full mx-4 bg-white rounded-lg shadow-md border border-gray-300"
        >
          <div class="flex justify-end pe-2">
            <button
              class="bg-red-500 py-2 px-4 ms-10 my-2 rounded-full text-white text-xl font-semibold transition transition-all hover:bg-red-700 active:scale-95"
              id="closeFormButton"
            >
              X
            </button>
          </div>
          <form action="" class="max-w-md mx-3 my-3" id="myForm">
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="firstName"
                >First Name</label
              >
              <input
                class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                id="firstName"
                required
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="firstName"
                >Last Name</label
              >
              <input
                class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="text"
                required
                id="lastName"
                title="Last Name"
              />
            </div>
            <div class="mb-4">
              <label
                class="block text-gray-700 text-sm font-bold mb-2"
                for="firstName"
                >Email</label
              >
              <input
                class="appearance-none border border-gray-300 rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="email"
                required
                id="email"
                title="Email"
              />
            </div>
            <div class="flex items-center justify-center">
              <button
                class="bg-blue-500 hover:bg-blue-700 hover:scale-105 active:scale-95 transition transition-all duration-200 text-white font-semibold py-2 px-4 rounded focus:outline-none focus:outline-shadow"
                type="submit"
                value="submit"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="hidden" id="deleteConfirmation">
      <div
        class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-75"
      >
        <div
          class="max-w-md w-full mx-4 py-4 bg-white rounded-lg shadow-md border border-gray-300"
        >
          <p class="text-center font-bold">
            The record will be deleted permanently !!!
          </p>
          <p class="text-center font-bold">
            Are you sure you want to delete ???
          </p>
          <div class="flex justify-end mt-6">
            <button
              class="bg-green-500 border rounded-md px-3 py-1 me-4 transition transition-all hover:bg-green-600 hover:scale-105 active:scale-95 text-center font-semibold"
              id="deleteNoButton"
            >
              NO
            </button>
            <button
              class="bg-red-500 border rounded-md px-3 py-1 me-4 transition transition-all hover:bg-red-600 hover:scale-105 active:scale-95 text-center font-semibold"
              id="deleteYesButton"
            >
              YES
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
